language: go

go:
  - "1.15.6"

sudo: false

services:
  - postgresql
  - docker

install:
  - go mod download
  - go generate ./...
  - go vet ./...

before_script:
  - docker run -d -p 8200:8200 -e 'VAULT_DEV_ROOT_TOKEN_ID=testroot' vault
  - psql -c 'create database travis_ci_test;' -U postgres
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-0.8.0-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

env:
  global:
    - PG_HOST=127.0.0.1
    - PG_USER=postgres
    - PG_DBNAME=travis_ci_test
    - VAULT_ADDRESS=http://127.0.0.1:8200
    - VAULT_TOKEN=testroot

script:
  - go test -v -race -coverprofile c.out.tmp ./...
  - cat c.out.tmp | grep -v "_vfsdata.go" | grep -v "_gen.go" | grep -v ".pb.go" | grep -v "/rangedbtest/" > c.out
  - go tool cover -func c.out

after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
